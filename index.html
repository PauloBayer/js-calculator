<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>JavaScript Calculator</title>

    <script src="js/jsCalc.js"></script>
    <style>
        * {
            font-weight: bold;
        }
        
        #display {
            font-size: 3rem;
        }
    </style>
  </head>
  <body>

    <div class="container-fluid my-5">
        <div class="row text-center">
            <div class="col">
                <h1>JavaScript Calculator</h1>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-10">
                <div id="display" class="bg-info text-center text-white py-4 my-3">0</div>
            </div>
            <div class="col-2">
                <div id="secondary-display" class="bg-secondary text-center text-white py-5 my-3">0</div>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-4">
                <a id="zero" class="btn btn-block btn-primary" onClick="updateDisplay(0)">0</a>
                <a id="one" class="btn btn-block btn-primary" onClick="updateDisplay(1)">1</a>
                <a id="two" class="btn btn-block btn-primary" onClick="updateDisplay(2)">2</a>
                <a id="equals" class="btn btn-block btn-primary" onClick="updateDisplay('equals')">=</a>  
            </div>
            <div class="col-4">
                <a id="three" class="btn btn-block btn-primary" onClick="updateDisplay(3)">3</a>
                <a id="four" class="btn btn-block btn-primary" onClick="updateDisplay(4)">4</a>
                <a id="five" class="btn btn-block btn-primary" onClick="updateDisplay(5)">5</a>
                <a id="clear" class="btn btn-block btn-danger" onClick="clearDisplay()">AC</a>
            </div>
            <div class="col-4">
                <a id="six" class="btn btn-block btn-primary" onClick="updateDisplay(6)">6</a>
                <a id="seven" class="btn btn-block btn-primary" onClick="updateDisplay(7)">7</a>
                <a id="eight" class="btn btn-block btn-primary" onClick="updateDisplay(8)">8</a>
                <a id="nine" class="btn btn-block btn-primary" onClick="updateDisplay(9)">9</a>
            </div>
        </div>
        
        <div class="row text-center pt-2">
            <div class="col-2">
                <a id="add" class="btn btn-block btn-success" onClick="updateDisplay('add')">+</a>
            </div>
            <div class="col-2">
                <a id="subtract" class="btn btn-block btn-success" onClick="updateDisplay('subtract')">-</a>
            </div>
            <div class="col-2">
                <a id="multiply" class="btn btn-block btn-success" onClick="updateDisplay('multiply')">*</a>
            </div>
            <div class="col-2">
                <a id="divide" class="btn btn-block btn-success" onClick="updateDisplay('divide')">/</a>
            </div>
            <div class="col-2">
                <a id="decimal" class="btn btn-block btn-success" onClick="updateDisplay('decimal')">.</a>
            </div>
            <div class="col-2">
                <a id="negative-value" class="btn btn-block btn-success" onClick="updateDisplay('negative-value')">+/-</a>
            </div>
        </div>
        

    </div>

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <!-- freeCodeCamp tests for certification -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
